<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

  <link href="./style.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
  integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
</head>
<body class="bg-pro-background">


  <!-- Header Section -->
  <header>
      <nav class="containers flex items-center py-4 mt-4">
          <div class="py-5 px-12"><h1 class="uppercase text-white font-semibold">TENZIN J</h1></div>
          <ul class="hidden 2xl:flex flex-1 justify-end items-center sm:flex flex-1 justify-end 
          items-center gap-12 text-pro-gray uppercase text-xs px-12">
              <li class="cursor-pointer text-pro-gray normal-case text-base">Work</li>
              <li class="cursor-pointer text-pro-gray normal-case text-base">Project</li>
              <li class="cursor-pointer text-pro-gray normal-case text-base">Contact</li>
          </ul>
          <div class="flex sm:hidden flex-1 justify-end mr-10 text-gray-50">
            <i class="text-2xl fas fa-bars"></i>
          </div>
      </nav>
  </header>


  <!-- section part -->
  <section class="relative">
      <div class="containers flex flex-col-reverse lg:flex-row items:center gap-8 mt-4 lg:mt-12">
          <!-- Content-->
          <div class="flex flex-1 flex-col items-center lg:items-start px-12">
              <h2 class="text-white text-3xl tracking-normal md:text-4 lg:text-5xl text-center
              lg:text-left mb-4 text-white font-semibold tracking-normal 
              md:leading-relaxed lg:leading-normal">
              I'm ready to design your website and build 
                  it with <span class="text-3xl tracking-normal
                  md:text-4 lg:text-5xl text-center lg:text-left mb-6
                  text-pro-link font-semibold">Wix</span>
              </h2>
              <p class="text-gray-400 text-lg text-center lg:text-left mb-6 mt-4
              leading-relaxed">
                  Completed 60+ projects as a Wix pro that helped 
                  my clients drive more leads, sell more products
                  and convert more traffic.
              </p>
              <div class="flex justify-center flex-wrap gap-6">
                  <button type="button" class="btn btn-green font-semibold mt-6
                  text-green-600 hover:bg-pro-white hover:text-black">
                      Checkout my work
                  </button>
              </div>
          </div>
          <!-- Image -->
          <div class="flex justify-center flex-1 mb-10 md:mb-16 lg:mb-0 z-10">
              <img class="w-5/6 h-5/6 sm:w-3/4 sm:h-3/4 md:w-8/12 md:h-full rounded" src="./imgs/bg.jpg" alt="">
          </div>
      </div>
  </section>

</body>
</html>
